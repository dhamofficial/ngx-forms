<section class="mt-0">
  <h2>Demo</h2>
  <p class="lead sub-section">
    The form below is rendered by <b><code>@ngx-plus/ngx-forms</code></b>. Follow the steps on the <b><a routerLink="/installation">Installation</a></b> page to get started.
  </p>
  <hr class="mt-0">
  <div class="row">
    <div class="col-md-6">
      <ui-card [icon]="config.icon"
               [cardTitle]="config.title">
        <div class="ui-card-block">
          <ngx-form-fields [fields]="config.fields"
                           [item]="item"
                           (action)="handleAction($event)">
          </ngx-form-fields>
          <ngx-form-buttons [buttons]="config.buttons"
                            [item]="item"
                            (action)="handleAction($event)">
          </ngx-form-buttons>
        </div>
      </ui-card>
    </div>
    <div class="col-md-6">
      <ui-card icon="fa fa-fw fa-html5"
               cardTitle="Template">
        <highlight lang="html"
                   [code]="templateString"></highlight>
      </ui-card>
      <ui-card icon="fa fa-fw fa-code"
               cardTitle="Form Configuration"
               includeCopier="true">
        <highlight lang="ts"
                   [code]="configString"></highlight>
      </ui-card>
      <ui-card icon="fa fa-fw fa-database"
               cardTitle="Data">
        <pre class="ui-card-block">{{ item | json }}</pre>
      </ui-card>
      <ui-card icon="fa fa-fw fa-random"
               cardTitle="Result">
        <pre class="ui-card-block">{{ result | json }}</pre>
      </ui-card>
    </div>
  </div>
</section>
